<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Digit Alarm Clock with Sound</title>
</head>
<body>
  <div class="wrapper">
    <img src="./img/clock_animation.png" alt="digital clock" class="clockImg">
    <h1>00:00:00 PM</h1>
    <div class="content">
        <div class="column">
            <select>
                <option value="Hour" selected hidden>Hour</option>
                
            </select>
        </div>

        <div class="column">
            <select>
                <option value="Minute" hidden>Minute</option>
        
            </select>
        </div>

        <div class="column">
            <select>
                <option value="AM/PM" hidden>AM/PM</option>
         
            </select>
        </div>
    </div>
    <button id="setAlarmBtn">Set Alarm</button>
  </div>



<script src="script.js"></script>
</body>
</html>
